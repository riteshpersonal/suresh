<!DOCTYPE html>
<html lang="mr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>सुरेश टेलर्स - लॉगिन</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Poppins', Arial, sans-serif;
            background-color: #f4f7f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: linear-gradient(135deg, #f5f7fa, #c3cfe2);
        }

        /* Container Styling */
        .login-container {
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            transition: all 0.3s ease-in-out;
            text-align: center;
        }

        .login-container:hover {
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #007bff;
            font-size: 24px;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #2c3e50;
            font-size: 14px;
            text-transform: uppercase;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #dcdde1;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
            transition: border-color 0.3s ease;
            background-color: #fafafa;
        }

        input:focus {
            border-color: #007bff;
            outline: none;
            background-color: white;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.4);
        }

        /* Button Styling */
        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Footer Styling */
        footer {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
            color: #7f8c8d;
        }

        footer a {
            color: #007bff;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>सुरेश टेलर्स</h1>
        <form id="loginForm" onsubmit="return login()">
            <div class="form-group">
                <label for="username">वापरकर्तानाव</label>
                <input type="text" id="username" required>
            </div>
            <div class="form-group">
                <label for="password">पासवर्ड</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit">लॉगिन</button>
        </form>
    </div>

    <script>
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            if (username === 'admin' && password === 'Suresh') {
                localStorage.setItem('loggedIn', 'true');
                window.location.href = 'entries.html';
            } else {
                alert('अवैध वापरकर्तानाव किंवा पासवर्ड');
            }
            return false;
        }
    </script>
</body>
</html>
